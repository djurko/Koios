<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/settlement-add']"><mat-icon>add</mat-icon></a>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="data" class="example-table"
           matSort matSortActive="name" matSortDisableClear matSortDirection="asc">

      <!-- Settlement Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Settlement Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <!-- Settlement Zip Code Column -->
      <ng-container matColumnDef="zipCode">
        <th mat-header-cell *matHeaderCellDef>Settlement Zip Code</th>
        <td mat-cell *matCellDef="let row">{{row.zipCode}}</td>
      </ng-container>

      <!-- Settlement Country Column -->
      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef>Settlement Country</th>
        <td mat-cell *matCellDef="let row">{{row.country.name}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/settlement-details/', row.settlementId]"></tr>
    </table>
  </div>
</div>
